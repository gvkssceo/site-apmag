<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate - Home Page Variations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-5xl font-bold text-slate-900 mb-4">Real Estate Home Pages</h1>
                <p class="text-xl text-slate-600">Choose a variation to view</p>
            </div>

            <!-- Navigation Cards -->
            <div class="grid md:grid-cols-3 gap-6 mt-12">
                <!-- Home Page 1 -->
                <a href="variation1/index.html" class="group">
                    <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 p-8 border-2 border-transparent hover:border-blue-500">
                        <div class="text-center">
                            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-blue-500 transition-colors">
                                <span class="text-2xl font-bold text-blue-600 group-hover:text-white">1</span>
                            </div>
                            <h2 class="text-2xl font-semibold text-slate-900 mb-2">Home Page 1</h2>
                            <p class="text-slate-600 mb-4">View the first variation</p>
                            <button class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                                View Page
                            </button>
                        </div>
                    </div>
                </a>

                <!-- Home Page 2 -->
                <a href="variation2/index.html" class="group">
                    <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 p-8 border-2 border-transparent hover:border-green-500">
                        <div class="text-center">
                            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-green-500 transition-colors">
                                <span class="text-2xl font-bold text-green-600 group-hover:text-white">2</span>
                            </div>
                            <h2 class="text-2xl font-semibold text-slate-900 mb-2">Home Page 2</h2>
                            <p class="text-slate-600 mb-4">View the second variation</p>
                            <button class="w-full bg-green-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-green-700 transition-colors">
                                View Page
                            </button>
                        </div>
                    </div>
                </a>

                <!-- Home Page 3 -->
                <a href="variation3/index.html" class="group">
                    <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 p-8 border-2 border-transparent hover:border-purple-500">
                        <div class="text-center">
                            <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-purple-500 transition-colors">
                                <span class="text-2xl font-bold text-purple-600 group-hover:text-white">3</span>
                            </div>
                            <h2 class="text-2xl font-semibold text-slate-900 mb-2">Home Page 3</h2>
                            <p class="text-slate-600 mb-4">View the third variation</p>
                            <button class="w-full bg-purple-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-purple-700 transition-colors">
                                View Page
                            </button>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Footer -->
            <div class="text-center mt-16 text-slate-500">
                <p>Real Estate Task - Home Page Variations</p>
            </div>
        </div>
    </div>
</body>
</html>
